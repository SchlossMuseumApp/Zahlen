<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinder-Audioguide</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            text-align: center;
            margin: 20px;
            line-height: 1.5;
            background-color: #FFFAE6; /* –ù–µ–∂–Ω—ã–π –∂—ë–ª—Ç—ã–π —Ñ–æ–Ω */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .instruction {
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #FF5722; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ü–≤–µ—Ç */
        }
        .display {
            font-size: 28px;
            border: 3px solid #4CAF50;
            background-color: #DFFFD6; /* –°–≤–µ—Ç–ª–æ-–∑–µ–ª—ë–Ω—ã–π —Ñ–æ–Ω */
            padding: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px auto;
            text-align: center;
            border-radius: 10px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            font-size: 20px;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: #FF9800; /* –Ø—Ä–∫–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .button:hover {
            background-color: #F57C00;
            transform: scale(1.1);
        }
        .button:active {
            transform: translateY(5px);
        }
        .play-button {
            background-color: #4CAF50; /* –ó–µ–ª—ë–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è Play */
        }
        .back-button {
            background-color: #F44336; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è ‚Üê */
        }
        #audio-title {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            color: #007BFF; /* –ì–æ–ª—É–±–æ–π */
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="instruction" class="instruction">
            Hallo Kinder! üòä<br>
            Gebt die Zahl ein, die ihr im Museum gesehen habt, und dr√ºckt auf den gr√ºnen Play-Knopf, um die Geschichte zu h√∂ren!
        </p>
        <div id="display" class="display">0</div>
        <div id="audio-title">W√§hlt eine Zahl!</div>
        <audio id="audio-player" controls style="width: 100%; max-width: 600px; display: none; margin: 20px auto;" controlslist="nodownload">
            Ihr Browser unterst√ºtzt den Audioplayer nicht.
        </audio>
        <div class="button-container">
            <button class="button" onclick="addNumber(1)">1</button>
            <button class="button" onclick="addNumber(2)">2</button>
            <button class="button" onclick="addNumber(3)">3</button>
            <button class="button" onclick="addNumber(4)">4</button>
            <button class="button" onclick="addNumber(5)">5</button>
            <button class="button" onclick="addNumber(6)">6</button>
            <button class="button" onclick="addNumber(7)">7</button>
            <button class="button" onclick="addNumber(8)">8</button>
            <button class="button" onclick="addNumber(9)">9</button>
            <button class="button" onclick="addNumber(0)">0</button>
            <button class="button back-button" onclick="removeLast()">‚Üê</button>
            <button class="button play-button" onclick="playAudio()">‚ñ∂</button>
        </div>
    </div>

    <script>
        let currentNumber = '';
        const titlesUrl = "https://schlossmuseumapp.github.io/audio/titles.json";
        let titles = {};

        fetch(titlesUrl)
            .then(response => response.json())
            .then(data => {
                titles = data;
                console.log("JSON-Daten geladen:", titles);
            })
            .catch(error => {
                console.error("Fehler beim Laden von titles.json:", error);
            });

        function addNumber(num) {
            if (currentNumber.length < 5) {
                currentNumber += num;
                document.getElementById('display').textContent = currentNumber || '0';
            }
        }

        function removeLast() {
            currentNumber = currentNumber.slice(0, -1);
            document.getElementById('display').textContent = currentNumber || '0';
        }

        function playAudio() {
            if (currentNumber) {
                const language = 'de';
                const audioUrl = `https://schlossmuseumapp.github.io/audio/mp3/${language}/${currentNumber}.mp3`;
                const audioPlayer = document.getElementById('audio-player');
                const audioTitle = document.getElementById('audio-title');

                const numericNumber = parseInt(currentNumber, 10);
                const title = titles[language] && titles[language][numericNumber];

                if (title) {
                    audioTitle.textContent = title;
                    audioTitle.style.display = 'block';
                } else {
                    audioTitle.textContent = `Audio Nummer: ${currentNumber}`;
                }

                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            } else {
                alert("Bitte gebt eine Zahl ein, bevor ihr auf 'Play' dr√ºckt.");
            }
        }
    </script>
</body>
</html>
